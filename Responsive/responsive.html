<html>
<head>
    <title>Responsive</title>
    <link rel="stylesheet" href="responsive.css" >
</head>
<body>
    
    <div class="signup-container">
        <p class="signup-text">Sign Up</p>

        <div class="signup-sub-container">

            <div class="signup-first-last-container">
                <div class="signup-label-input-container">
                    <label class="signup-input-label">First Name</label>
                    <input />
                </div>
                <div class="signup-label-input-container">
                    <label class="signup-input-label">Last Name</label>
                    <input />
                </div>
            </div>

            <div class="signup-first-last-container">
                <div class="signup-label-input-container">
                    <label class="signup-input-label">Email</label>
                    <input />
                </div>
                <div class="signup-label-input-container">
                    <label class="signup-input-label">Password</label>
                    <input />
                </div>
            </div>

            <div class="signup-join-text">
                <p>Join the Course</p>
            </div>

            <button class="signup-button">Sign Up</button>
        </div>

        <img src="../Images/laptop.jpg" alt="Laptop" />

        <img src="../Images/laptopAI.jpg" alt="LaptopAI" />
        
    </div>
